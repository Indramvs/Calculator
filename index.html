<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" ></script>
</head>
<body>
    <div class="calculator">
        <div class="preview-box">
            <input class="preview" type="text" readonly>
        </div>
        <div class="display-box">
            <input class="display" type="text" >
        </div>
        <div class="buttons-box">
            <button class="AC" onclick="AC()">AC</button>
            <button class="plus_or_minus" onclick="plus_or_minus()">+/-</button>
            <button class="clear" onclick="C()"><img src="Backspace.jpg" alt="BS" width="20" height="20"></button>
            <button class="modulo" onclick="modulo()">%</button>
            <button class="7" onclick="seven()">7</button>
            <button class="8" onclick="eight()">8</button>
            <button class="9" onclick="nine()">9</button>
            <button class="div" onclick="div()">/</button>
            <button class="4" onclick="four()">4</button>
            <button class="5" onclick="five()">5</button>
            <button class="6" onclick="six()">6</button>
            <button class="mul" onclick="mul()">*</button>
            <button class="1" onclick="one();">1</button>
            <button class="2" onclick="two()">2</button>
            <button class="3" onclick="three()">3</button>
            <button class="sub" onclick="sub()">-</button>
            <button class="zero" onclick="zero()">0</button>
            <button class="decimal" onclick="decimal()">.</button>
            <button class="equal" onclick="equal()">=</button>
            <button class="add" onclick="add()">+</button>
        </div>
    </div>
</body>
</html>
